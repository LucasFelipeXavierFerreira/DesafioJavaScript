<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE UM ENDEREÇO PELO NÚMERO DE CEP</h2>
         <i class="material-icons" id="icone">travel_explore</i>
    </header>
    <main>
    <script src="java/endereco.js"></script>
    <form>
        <div class="informações">
            <label for="cep">Cep</label>
            <input type="text" name="" id="NumeroCep" required placeholder="CEP">
            <label for="rua">Rua</label>
            <input type="text" name="" id="logradouro" disabled>
            <label for="bairro">Bairro</label>
            <input type="text" name="" id="bairro" disabled>
            <label for="cidade">Cidade</label>
            <input type="text" name="" id="localidade" disabled>
            <label for="estado">Estado</label>
            <input type="text" name="Estado" id="uf" disabled>
            <input type="button" name="buscar" value="BUSCAR" id="buscarCep" class="enviar">
        </div>
    </form>
    </main>
</body>
</html>
